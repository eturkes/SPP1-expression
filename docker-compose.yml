version: "3"

services:
  all:
    image: eturkes/spp1-expression:R4.1.1v1
    volumes:
      - ".:/home/rstudio/SPP1-expression:rw"
    command: Rscript -e "source('/home/rstudio/SPP1-expression/R/run_all.R')"

  rstudio:
    image: eturkes/spp1-expression:R4.1.1v1
    volumes:
      - ".:/home/rstudio/SPP1-expression:rw"
    ports:
      - "127.0.0.1:${PORT}:8787"
    environment:
      -  DISABLE_AUTH=true
